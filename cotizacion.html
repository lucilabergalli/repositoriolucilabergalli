    <main class="main__presupuesto">
      <h2>Solicitar Presupuesto</h2>
      <form action=""></form>
      <fieldset class="formulario">
        <legend></legend>
        <div class="info">
          <span>Información Personal</span>
          <div class="texto">
            <label for="nombre">Nombre y Apellido</label>
            <input type="text" name="Nombre" id="Nombre" class="field">
            <label for="celular">Teléfono</label>
            <input type="text" name="celular" id="celular" class="field">
            <label for="correo">Correo electrónico</label>
            <input type="text" name="Correo electrónico" id="mail" class="field">
          </div>
          <div class="info">
            <span>Servicio Requerido </span>
            <div class="radio">
              <div>
                <label for="traduccion">Traducción</label>
                <input type="radio" name="Servicio" value="Traducción">
              </div>
              <div>
                <label for="interpretacion">Interpretación</label>
                <input type="radio" name="Servicio" value=Interpretación>
              </div>
              <div>
                <label for="corrección de textos">Corrección de Textos</label>
                <input type="radio" name="Servicio" value="Corrección">
              </div>
            </div>
          </div>
          <div class="center-content">
            <input type="submit" name="Solicitar Presupuesto" id="submit">
            <input type="reset" name="reset" id="reset">
          </div>
      </fieldset>
