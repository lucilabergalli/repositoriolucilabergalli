    <main class="main__presupuesto">
      <h2>Solicitar Presupuesto</h2>
      <form action=""></form>
      <fieldset class="formulario">
        <div>
          <strong>Información Personal</strong>
          <div>
            <label for="nombre">Nombre y Apellido</label>
            <input type="text" name="Nombre" id="Nombre">
            <label for="celular">Teléfono</label>
            <input type="text" name="celular" id="celular">
            <label for="correo">Correo electrónico</label>
            <input type="text" name="Correo electrónico" id="Correo Electrónico">
          </div>
        </div>
        <div>
          <strong>Servicio Requerido</strong>
          <div>
            <label for="traduccion">Traducción</label>
            <input type="radio" name="Servicio" value="Traducción">
            <label for="interpretacion">Interpretación</label>
            <input type="radio" name="Servicio" value=Interpretación>
            <label for="corrección de textos">Corrección de Textos</label>
            <input type="radio" name="Servicio" value="Corrección"> 
          </div>
        </div>
        <div>
          <strong>Idioma</strong>
          <div>
            <select name="Idioma" id="Idioma">
              <option value="Español">Español</option>
              <option value="Inglés">Inglés</option>
              <option value="Italiano">Italiano</option>
              <option value="Portugués">Portugués</option>
            </select>
          </div>
        </div>
        <input type="submit" name="Solicitar Presupuesto" id="Solicitar Presupuesto">
        <input type="reset" name="reset" id="reset">
      </fieldset>
      <footer class="footer">
        <p> LB Traducciones. Teléfono: 4173-1344 | info@lbtraducciones.com. Creado por GPWEB
