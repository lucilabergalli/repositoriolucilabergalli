    <main class="main__presupuesto">
      <h2 class="h4 text-white">Solicitar Presupuesto</h2>
      <div class="container">
        <form action="a">
          <div class="row mt-5">
            <div class="form-group col-md-4"> 
              <label for="nombre">Nombre y Apellido</label>
              <input type="text" name="Nombre" id="Nombre" class="form-control">
            </div>
            <div class="form-group col-md-4">
              <label for="celular">Teléfono</label>
              <input type="text" name="celular" id="celular" class="form-control">
            </div>
            <div class="form-group col-md-4">
              <label for="correo">Correo electrónico</label>
              <input type="text" name="Correo electrónico" id="Correo Electrónico" class="form-control">
            </div>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Traducción
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Interpretación
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Corrección de Textos
            </label>
          </div>
        <div class="row mt-5 justify-content-sm-center mb-5">
          <button class="btn btn-primary">
            Enviar
          </button>
        </div>
          </form>
      </div>
      <footer class="footer">
        <p class="footer__p"> LB Traducciones. Teléfono: 4173-1344 | info@lbtraducciones.com. Creado por GPWEB
